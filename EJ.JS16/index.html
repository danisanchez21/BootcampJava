<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1Text">¡Juego Piedra, Papel o Tijera!</h1>

    <div class="botonesContenedor">
        <button onclick="play('piedra')">🥊 Piedra</button>
        <button onclick="play('papel')">🖐 Papel</button>
        <button onclick="play('tijera')">✂️ Tijera</button>
        <button id="modoJuego" onclick="toggleMode()">Modo: Mejor de 3</button>
        <button id="finalizarBtn" onclick="endGame()">Finalizar partida</button>

    </div>

    <button id="reiniciarBtn" onclick="reiniciarJuego()" class="oculto">Reiniciar Juego</button>

    <div id="resultadoTirada"></div>
    <div id="puntuacion"></div>

    <div id="resultadoFinalContenedor">
    <div id="resultadoFinal"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
