<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="circle primary"></div>
            <p>Rojo (255, 0, 0)</p>
        </div>
        <div>
            <div class="circle secondary"></div>
            <p>Verde (0, 255, 0)</p>
        </div>
        <div>
            <div class="circle tertiary"></div>
            <p>Azul (0, 0, 255)</p>
        </div>

        <!-- Combinaciones -->
        <div>
            <div class="circle magenta"></div>
            <p>Rojo + Azul = Magenta (255, 0, 255)</p>
        </div>
        <div>
            <div class="circle cyan"></div>
            <p>Azul + Verde = Cyan (0, 255, 255)</p>
        </div>
        <div>
            <div class="circle yellow"></div>
            <p>Rojo + Verde = Amarillo (255, 255, 0)</p>
        </div>
    </div>
</body>
</html>
