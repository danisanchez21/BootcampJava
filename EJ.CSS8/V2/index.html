<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Panel Izquierdo -->
        <div class="panel">
            <h2>Colores primarios</h2>
            <div class="row"><div class="circle red"></div></div>
            <div class="row"><div class="circle green"></div></div>
            <div class="row"><div class="circle blue"></div></div>
        </div>

        <!-- Panel Derecho -->
        <div class="panel">
            <h2>Colores secundarios</h2>
            <div class="row"><div class="circle red"></div> + <div class="circle blue"></div> = <div class="circle magenta"></div></div>
            <div class="row"><div class="circle blue"></div> + <div class="circle green"></div> = <div class="circle cyan"></div></div>
            <div class="row"><div class="circle red"></div> + <div class="circle green"></div> = <div class="circle yellow"></div></div>
        </div>
    </div>
</body>
</html>
