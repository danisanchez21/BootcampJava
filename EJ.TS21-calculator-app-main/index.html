<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>

<div class="carcasaCalc">
  <div class="pantalla" id="pantalla">0</div>

<div class="teclado">
<div class="teclas">
  <button class="numerico" datosNum="7">7</button>
  <button class="numerico" datosNum="8">8</button>
  <button class="numerico" datosNum="9">9</button>
  <button class="del" datosOp="DEL">DEL</button>

  <button class="numerico" datosNum="4">4</button>
  <button class="numerico" datosNum="5">5</button>
  <button class="numerico" datosNum="6">6</button>
  <button class="operador" datosOp="+">+</button>

  <button class="numerico" datosNum="1">1</button>
  <button class="numerico" datosNum="2">2</button>
  <button class="numerico" datosNum="3">3</button>
  <button class="operador" datosOp="-">-</button>

  <button class="numerico" datosNum=".">.</button>
  <button class="numerico" datosNum="0">0</button>
  <button class="operador" datosOp="/">/</button>
  <button class="operador" datosOp="*">x</button>

  <button class="reset" datosOp="RESET">RESET</button>
  <button class="igual" datosOp="=">=</button>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dani Sanchez</a>.
  </div>
